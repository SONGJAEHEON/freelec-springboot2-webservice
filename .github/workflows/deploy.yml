# deploy.yml

env:
  S3_BUCKET_NAME: ward-build
  PROJECT_NAME: aws-web-service

name: deploy-freelec

on:
  release:
    types: [push] # occur on 'push' events.
  push:
    branches: [main] # act on 'main' branch.
  workflow_dispatch: # github action can be run manually.
  
jobs:
  build:
    runs-on: ubuntu-latest # github action script runs on linux(debian).
    permissions:
      contents: read
      packages: write
    
    environment: deploy # choosing repository's secret environment.
      
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    # - name: Cache JDK
      
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'corretto'
        java-version: ${{ secrets.JAVA_VERSION }}
    
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      shell: bash
      
    - name: Build with Gradle
      run: ./gradlew clean build -x test
      shell: bash
      
      
    - name: Get current time
      uses: 1466587594/get-current-time@v2 # uses: adopting action which is already made.
      id: current-time
      with:
        format: YYYY-MM-DDTHH-mm-ss
        utcOffset: "+09:00"
        
    - name: Show Current Time
      run: echo "CurrentTime=${{ steps.current-time.outputs.formattedTime }}" # Show the time as set format.
      shell: bash
      
    - name: Make zip file
      run: zip -r ./$PROJECT_NAME.zip .
      shell: bash
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2  # Seoul
        
    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./$PROJECT_NAME.zip s3://$S3_BUCKET_NAME/$PROJECT_NAME/$PROJECT_NAME.zip    #(14)
