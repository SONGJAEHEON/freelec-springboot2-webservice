# deploy.yml

name: deploy-freelec

on:
  release:
    types: [push] # occur on 'push' events.
  push:
    branches: [main] # act on 'main' branch.
  workflow_dispatch: # github action can be run manually.
  
jobs:
  build:
    runs-on: ubuntu-latest # github action script runs on linux(debian).
    permissions:
      contents: read
      packages: write
    
    environment: deploy
      
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    # - name: Cache JDK
      
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'corretto'
        java-version: ${{ secrets.JAVA_VERSION }}
    
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      shell: bash
      
    - name: Build with Gradle
      run: ./gradlew clean build -x test
      shell: bash
      
      
    - name: Get current time
      uses: 1466587594/get-current-time@v2 # uses: adopting action which is already made.
      id: current-time
      with:
        format: YYYY-MM-DDTHH-mm-ss
        utcOffset: "+09:00"
        
    - name: Show Current  Time
      run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}" # Show the time as set format.
      shell: bash
    
